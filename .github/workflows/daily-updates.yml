name: Daily Updates

on:
  schedule:
    # - cron: 55 5 * * * # “At every 05:55.”
    - cron: "*/15 * * * *" # “At every 15th minute.”
  push:
    branches:
      - master

jobs:
  updates:
    name: Update README
    runs-on: ubuntu-latest
    steps:
      # - name: Update README Step
      #   uses: JasonEtco/rss-to-readme@v1
      #   with:
      #     feed-url: https://jasonet.co/rss.xml
      #     readme-section: posts
      #     empty-commits: "false"
      - name: View Context Attributes
        uses: actions/github-script@v6
        with:
          script: console.log(context)
      - name: GitHub Script
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const query = `mutation changeUserStatus ($input: ChangeUserStatusInput!) {
              changeUserStatus (input: $input) {
                status {
                  emoji
                  message
                }
              }
            }`

            const days = ['٩(◕‿◕)۶', '＼(〇_ｏ)／', '٩(× ×)۶', '(ᗒᗣᗕ)՞', 'ʕ •ᴥ• ʔ', 'ヽ(♡‿♡)ノ', '☆*:.｡.o(≧▽≦)o.｡.:*☆']
            const emojis = ['😊', '🥺', '🤔', '😣', '🐻', '😍', '🥰']
            const dayIndex = (new Date()).getDay()

            github.graphql(query, {
              input: {
                emoji: `${emojis[dayIndex]}`,
                message: `Happy ${days[dayIndex]}!`
              }
            })
